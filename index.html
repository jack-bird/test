<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线多人聊天室</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        $(function(){
            var call
            init();
            login();
            ws.onmessage = function(e){
                var getMsg = decodeUnicode(e.data);
                console.log(getMsg)
                if(/^notice:success$/.test(getMsg)){ //服务器验证通过
                    call = $('#pop-model input').val();
                    $.cookie('call', call);
                    $('#pop-model').hide();
                }
                if(/^notice:fail$/.test(getMsg)){ //服务器验证通过
                    alert('名称重复')
                }
                if(/^init:user/.test(getMsg)){// 收到初始化用户
                    var user = getMsg.substring(9)
                    user = JSON.parse(user)
                    $.each(user,function(k,v){
                        $('.member ul').append("<li>"+v+"</li>")
                    })
                }
                if(/^notice:welcome/.test(getMsg)){
                    var user = getMsg.substring(14)
                    console.log("欢迎"+user)
                }
            }
        })
        /**
         * 获取的中文都是已unicode的格式传输过来的
         * 输出钱必须转义
         * */
        function decodeUnicode(str) {
            str = str.replace(/\\/g, "%");
            return unescape(str);
        }
    </script>
</head>
<body>
    <div id="pop-model">
        <div class="pre">
            <div class="top">请输入你的名称</div>
            <div class="center">
                你的名称是:<input type="text" placeholder="请输入名称">
                <a class="logon">登入</a>
            </div>
        </div>
    </div>
    <div id="title">在线多人聊天室-demo</div>
    <div id="talk-model">
        <div class="left">
        <div class="show">
            <ul>
                <li><p class="br">小明</p><p>1111</p></li>
            </ul>
        </div>
        <div class="action">
            <textarea></textarea>
        </div>
        </div>
        <div class="right">
            <div class="member">
                    <div class="title">当前用户</div>
                <ul>

                </ul>
            </div>
            <div class="send">发送</div>
        </div>
    </div>
</body>
</html>
